<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài học - Học cùng 7A2</title>
    <link rel="icon" type="image/svg+xml" href="mortarboard.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="src/style.css" rel="stylesheet"> <!-- Đường dẫn đúng -->
</head>
<body>

    <!-- Back to Topics Button -->
    <div class="position-fixed top-0 start-0 m-4">
        <a href="index.html" class="btn btn-orange rounded-circle p-3" id="backButton">
            <i class="bi bi-arrow-left fs-4"></i>
        </a>
    </div>

    <div class="container py-5">
        <div class="row">
            <!-- Sidebar với danh sách bài học -->
            <div class="col-lg-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Danh sách bài học</h5>
                        <div class="accordion" id="lessonList">
                            <!-- Các bài học sẽ được tạo bằng JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Khu vực nội dung chính -->
            <div class="col-lg-9">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-5">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 id="lessonTitle" class="mb-0">Chọn một bài học</h1>
                            <div class="lesson-navigation">
                                <button id="prevLesson" class="btn btn-outline-orange me-2" style="display: none;">
                                    <i class="bi bi-arrow-left me-2"></i>Bài trước
                                </button>
                                <button id="nextLesson" class="btn btn-outline-orange" style="display: none;">
                                    Bài tiếp theo<i class="bi bi-arrow-right ms-2"></i>
                                </button>
                            </div>
                        </div>
                        <div id="lessonContent" class="mb-5">
                            <p class="text-center text-muted">Vui lòng chọn một bài học từ danh sách bên trái</p>
                        </div>
                        <div class="text-center">
                            <button id="markComplete" class="btn btn-orange btn-lg" style="display: none;">
                                <i class="bi bi-check-circle me-2"></i>Hoàn thành bài học
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/main.js"></script> <!-- Đường dẫn đúng -->
</body>
</html>
